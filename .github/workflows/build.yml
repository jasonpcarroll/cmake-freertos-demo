name: Build Demos

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  generate-presets-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    name: Generate Presets Matrix for ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Fetch presets
        run: cmake -P fetch_presets.cmake

      - name: Generate matrix
        id: set-matrix
        shell: bash
        run: |
          presets=$(cmake --list-presets | grep -o '"[^"]*"' | tr -d '"' | jq -R -s -c 'split("\n")[:-1]')
          matrix=$(echo "$presets" | jq -c --arg os "${{ matrix.os }}" '[.[] | {"os": $os, "preset": .}]')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  build:
    needs: generate-presets-matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include: ${{ fromJson(needs.generate-presets-matrix.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v4
  
      - name: Build with preset
        run: |
          cmake --preset ${{ matrix.preset }}
          cmake --build --preset ${{ matrix.preset }}
